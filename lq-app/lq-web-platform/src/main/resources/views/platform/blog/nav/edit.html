<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a id="goback" class="btn btn-primary navbar-btn" href="${base}/platform/blog/nav" data-pjax><i
                class="ti-angle-left"></i>
            返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="blogEditForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/blog/nav/editDo" method="post">
                <input type="hidden" name="id" value="${nav.id!}">
                <input type="hidden" name="delFlag" value="${nav.delFlag!}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="filePath" class="col-sm-2 control-label">轮播图片</label>

                            <div class="col-sm-8">
                                <div id="wap_queue"></div>
                                <div>
                                    <input id="wap_file_upload" name="wap_file_upload" type="file" multiple="false">
                                </div>
                                <div id="img_wap" style="padding: 5px;">
                                    <%if(!isEmpty(nav.filePath)){%>
                                    <img src='${nav.filePath!}' style='width:150px;'>
                                    <i class="fa fa-close" onclick="$('#filePath').val('');$('#img_wap').html('');"></i>
                                    <%}%>
                                </div>
                                <input type="hidden" data-parsley-required="true" id="filePath" name="filePath"
                                       value="${nav.filePath!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="show" class="col-sm-2 control-label">是否显示</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="show" name="show" class="js-switch-blue"
                                    <%if(nav.show){%>checked<%}%>>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">轮播文字说明</label>

                            <div class="col-sm-8">
                                <textarea type="text" id="content" class="form-control" name="content"
                                          placeholder="轮播文字说明">${nav.content!}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>
                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">
                                提交
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">

    function clearNavFile() {
        $("#img_wap").html("");
        $("#wap_queue").html("");
        $("#filepath").val("");
    }


    $(document).ready(function () {
        myForm.init();

        $('#wap_file_upload').uploadifive({
            'auto': true,
            'multi': false,
            'width': '100%',
            'height': '35',
            'buttonText': '请选择图片',
            'fileType': 'image/jpg,image/jpeg,image/png',
            'fileSizeLimit': 1024,
            'queueSizeLimit': 1,
            'formData': {},
            'queueID': 'wap_queue',
            'uploadScript': '${base}/open/file/upload/image',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#img_wap").html("<img src='" + data.data + "' style='width:150px;'>");
                    $("#filePath").val(data.data);
                } else {
                    clearWapFile();
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
                clearNavFile();
            },
            'onClearQueue': function (queue) {
                clearNavFile();
            },
            'onCancel': function () {
                clearNavFile();
            }
        });

        $('#blogEditForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 500);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
