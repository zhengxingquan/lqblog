<%
layout("/layouts/platform.html"){
%>
<section class="content-wrap bg-white">
    <header class="header navbar bg-white shadow">
        <form class="form-inline" id="updateBlogForm" action="${base}/platform/blog/category/edit" method="post"
              style="display: none;">
            <input type="hidden" id="uuid" name="uuid" value="">
            <input type="submit" id="updateBtn" hidden class="btn btn-primary" value="提交">
        </form>
        <form class="form-inline" id="updateAddForm" action="${base}/platform/blog/category/add" method="post" style="display: none;">
            <input type="hidden" name="uuid" value="">
            <input type="submit" id="addBtn" hidden class="btn btn-primary" value="提交">
        </form>
        <form class="form-inline" onsubmit="return false;">
            <div class="form-group">
                <label for="categoryName">文章分类名称</label>
                <input type="text" id="categoryName" name="categoryName" onclick="this.value=''"
                       class="form-control input3"
                       placeholder="文章分类名称" autofocus>
            </div>
            <div class="btn-group tool-button">
                <button class="btn btn-primary navbar-btn" id="searchBtn"><i class="fa fa-sliders"></i>查询</button>
            </div>
            <div class="pull-right offscreen-right">
                <a id="add" class="btn btn-primary navbar-btn" href="${base}/platform/blog/category/add" data-pjax><i
                        class="ti-plus"></i> 新建文章分类</a>
                <button class="btn btn-danger navbar-btn" onclick="delCheck()"><i class="ti-close"></i> 删除选中</button>
            </div>
        </form>
    </header>
    <div class='panel-body content-top50'>
        <div class="table-responsive no-border">
            <input id="unitid" type="hidden"
                   value="<%if(!@shiro.hasRole('sysadmin')){%>${@shiro.getPrincipalProperty('unitid')}<%}%>">
            <table class="table table-bordered table-striped mg-t datatable">
                <thead>
                <tr>
                    <th>文章分类全名称</th>
                    <th>显示名称</th>
                    <th>是否显示</th>
                    <th>图标</th>
                    <th>创建时间</th>
                    <th>操作</th>
            </table>
        </div>
    </div>
</section>
<!-- 删除用户 -->
<div id="dialogDelete" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">删除文章分类</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        文章分类删除后无法恢复，确定删除吗？ <br/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button id="okDel" type="button" class="btn btn-primary" data-loading-text="正在删除...">确 定</button>
            </div>
        </div>
    </div>
</div>
<!-- 删除文章分类 -->
<div id="dialogDeleteCheck" class="modal fade bs-modal-lg" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">删除文章分类</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 mb10">
                        文章分类删除后无法恢复，确定删除已选文章分类吗？
                    </div>
                    <div class="col-xs-12">
                        <ul id="checkedUser" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button id="ok" type="button" class="btn btn-primary" data-loading-text="正在删除...">确 定</button>
            </div>
        </div>
    </div>
</div>

<script language="JavaScript">
    var datatable;
    function initDatatable() {
        datatable = $('.datatable').DataTable({
            "dom": '<"toolbar">frtip',
            "searching": false,
            "processing": false,
            "serverSide": true,
            "select": true,
            "lengthChange":true,
            "ordering": true,
            "language": {
                "url": "${base}/assets/plugins/datatables/cn.json"
            },
            "preDrawCallback": function () {
                sublime.showLoadingbar($(".main-content"));
            },
            "drawCallback": function () {
                sublime.closeLoadingbar($(".main-content"));
            },
            "ajax": {
                "url": "${base}/platform/blog/category/data",
                "type": "post",
                "data": function (d) {
                    d.name = $('#categoryName').val();
                }
            },
            "columns": [
                {"data": "name"},
                {"data": "sortName"},
                {"data": "show"},
                {"data": "name"},
                {"data": "opAt",bSortable:true}
            ],
            "columnDefs": [
                {
                    "render": function (data, type, row) {
                        var html = [];
                        html.push('<div class="btn-group">');
                        html.push('<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">');
                        html.push('<i class="ti-settings"></i> ');
                        html.push('<span class="ti-angle-down"></span></button> ');
                        html.push('<ul class="dropdown-menu" role="menu">');
                        html.push('<li><a href="javascript:;" onclick="editCategory(\'' + row.id + '\')">修改</a></li> ');
                        html.push('<li><a href="javascript:;" onclick="addCategory(\'' + row.id + '\')">添加子分类</a></li> ');

                        html.push('<li class="divider"></li>');
                        html.push('<li><a href="javascript:;" onclick="del(\'' + row.id + '\')">删除</a></li>');
                        html.push('<li class="divider"></li>');
                        html.push('<li><a href="javascript:;" onclick="disableCategory(\'' + row.id + '\')">不显示</a></li>');
                        html.push('<li><a href="javascript:;" onclick="enableCategory(\'' + row.id + '\')">显示</a></li>');
                        html.push('</ul></div>');
                        return html.join("")
                    },
                    "targets": 5
                },
                {
                    "render": function (data, type, row) {
                        if (data) {
                            return '<i id="disable_' + row.id + '" class="fa fa-circle text-success ml5"></i>';
                        } else {
                            return '<i id="disable_' + row.id + '" class="fa fa-circle text-danger ml5"></i>';
                        }
                    },
                    "targets": 2
                },
                {
                    "render": function (val, type, row) {
                        if (val > 0)
                            return moment(val * 1000).format("YYYY-MM-DD HH:mm");
                        return "";
                    },
                    "targets": 4
                }
            ]
        });
        datatable.on('click', 'tr', function () {
            $(this).toggleClass('selected');
        });
        $("#searchBtn").on('click', function () {
            datatable.ajax.reload();
        });
    }
    var selected = [];
    function del(id) {
        var dialog = $("#dialogDelete");
        dialog.modal("show");
        dialog.find("#okDel").unbind("click");
        dialog.find("#okDel").bind("click", function (event) {
            var btn = $(this);
            btn.button("loading");
            $.post("${base}/platform/blog/category/delete/" + id, {}, function (data) {
                if (data.code == 0) {
                    datatable.ajax.reload(null, false);
                } else {
                    Toast.error(data.msg);
                }
                //重置按钮状态，关闭提示框
                btn.button("reset");
                dialog.modal("hide");
            }, "json");
        });
    }
    function delCheck() {
        var chks = datatable.rows('.selected').data();
        if (chks.length > 0) {
            var ids = [];
            $.each(chks, function (i, n) {
                ids.push(n.id);
            });
            var dialog = $("#dialogDeleteCheck");
            dialog.modal("show");
            dialog.find("#ok").unbind("click");
            dialog.find("#ok").bind("click", function (event) {
                var btn = $(this);
                btn.button("loading");
                $.post("${base}/platform/blog/category/delete", {ids: ids.toString()}, function (data) {
                    if (data.code == 0) {
                        datatable.ajax.reload(null, false);
                    } else {
                        Toast.error(data.msg);
                    }
                    btn.button("reset");
                    dialog.modal("hide");
                }, "json");
            });
        } else {
            Toast.warning("请先选择要删除的文章分类！");
        }
    }

    function enableCategory(id) {
        $.post("${base}/platform/blog/category/enable/" + id, {}, function (data) {
            if (data.code == 0) {
                $("#disable_" + id).attr("class", "fa fa-circle text-success ml5");
            } else {
                Toast.error(data.msg);
            }
        }, "json");
    }

    function disableCategory(id) {
        $.post("${base}/platform/blog/category/disable/" + id, {}, function (data) {
            if (data.code == 0) {
                $("#disable_" + id).attr("class", "fa fa-circle text-danger ml5");
            } else {
                Toast.error(data.msg);
            }
        }, "json");
    }

    function editCategory(id) {
        var updateBlogForm = $("#updateBlogForm");
        $("#uuid").val(id);
        updateBlogForm.find("#updateBtn").trigger("click");
    }

    function addCategory(id) {
        var updateAddForm = $("#updateAddForm");
        updateAddForm.find("input[name='uuid']").val(id);
        updateAddForm.find("#addBtn").trigger("click");
    }

    $(document).ready(function () {
        initDatatable();
        $("#dialogUserDetail").on("hidden.bs.modal", function () {
            $(this).removeData("bs.modal");
        });
    });

</script>
<%}%>
